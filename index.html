<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Calculator</h1>	
	<div id="container">
		<div id="display" class="item"></div>
		<div id="clear" class="item">AC</div>
		<div id="plus-minus" class="item operator">+ / -</div>
		<div id="modulus" class="item operator">%</div>
		<div id="divide" class="item operator">รท</div>
		<div id="seven" class="item operand">7</div>
		<div id="eight" class="item operand">8</div>
		<div id="nine" class="item operand">9</div>
		<div id="multiply" class="item operator">x</div>
		<div id="four" class="item operand">4</div>
		<div id="five" class="item operand">5</div>
		<div id="six" class="item operand">6</div>
		<div id="subtract" class="item operator">-</div>
		<div id="one" class="item operand">1</div>
		<div id="two" class="item operand">2</div>
		<div id="three" class="item operand">3</div>
		<div id="add" class="item operator">+</div>
		<div id="zero" class="item operand">0</div>
		<div id="decimal" class="item operand">.</div>
		<div id="equals" class="item bottom">=</div>
	</div>
	<div></div>	
  <script src="calc.js"></script>
</body>
</html>
